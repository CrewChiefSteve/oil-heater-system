; Smart Oil Heater Controller - Control Board
; ESP32 DevKit v1 (original ESP32)
; Handles: MAX6675 thermocouple, relay, ESP-NOW communication, BLE

[env:controller]
platform = espressif32@6.4.0
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600

; Use the stable ESP32 Core 2.x to avoid I2C issues
; platform_packages = 
;     platformio/framework-arduinoespressif32@~3.20014.0

build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_ESP32_DEV

lib_deps = 
    ; MAX6675 library - simple and reliable
    adafruit/MAX6675 library@^1.1.2

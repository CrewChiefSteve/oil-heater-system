; ================================================================
; BASE CONFIGURATION - Shared settings for all RaceScale builds
; ESP32-S3-N16R8 (16MB Flash, 8MB PSRAM)
; ================================================================
[env:base]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3-N16R8 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi
board_build.memory_type = qio_opi
board_upload.flash_size = 16MB
board_build.partitions = default.csv

; Build flags
build_flags =
    -D ARDUINO_USB_CDC_ON_BOOT=0
    -D CORE_DEBUG_LEVEL=3

; Monitor settings
monitor_speed = 115200
monitor_filters = colorize, esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Dependencies
lib_deps =
    bogde/HX711@^0.7.5
    milesburton/DallasTemperature@^3.11.0
    paulstoffregen/OneWire@^2.3.7
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit BusIO@^1.15.0
    bblanchon/ArduinoJson@^6.21.3

; Extra scripts (optional)
; extra_scripts = pre:scripts/generate_version.py

; ================================================================
; CORNER-SPECIFIC ENVIRONMENTS
; Each builds firmware with a different default corner position
; ================================================================

; Left Front
[env:racescale_LF]
extends = env:base
build_flags =
    ${env:base.build_flags}
    -D DEFAULT_CORNER=\"LF\"

; Right Front
[env:racescale_RF]
extends = env:base
build_flags =
    ${env:base.build_flags}
    -D DEFAULT_CORNER=\"RF\"

; Left Rear
[env:racescale_LR]
extends = env:base
build_flags =
    ${env:base.build_flags}
    -D DEFAULT_CORNER=\"LR\"

; Right Rear
[env:racescale_RR]
extends = env:base
build_flags =
    ${env:base.build_flags}
    -D DEFAULT_CORNER=\"RR\"
